<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAI Principal Dashboard - Student Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-main {
            background-image: linear-gradient(to right, #6366f1, #a855f7);
        }

        .main-shadow {
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2), 0 4px 6px -2px rgba(99, 102, 241, 0.1);
        }

        .assessment-card {
            transition: all 0.3s ease;
        }

        .assessment-card:hover {
            transform: translateY(-5px);
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .baseline-color {
            background-color: #6366f1;
        }

        .midline-color {
            background-color: #8b5cf6;
        }

        .endline-color {
            background-color: #a855f7;
        }

        .improvement-positive {
            color: #10b981;
        }

        .improvement-negative {
            color: #ef4444;
        }

        /* Mobile hamburger menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .mobile-menu.active {
            display: block;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            .responsive-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .mobile-stack {
                flex-direction: column;
            }

            .mobile-full {
                width: 100%;
            }

            .mobile-p-4 {
                padding: 1rem;
            }

            .mobile-text-center {
                text-align: center;
            }

            .mobile-mb-4 {
                margin-bottom: 1rem;
            }

            .mobile-grid-1 {
                grid-template-columns: 1fr !important;
            }
        }

        /* Animation for charts */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading animation */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4f46e5;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Top Navigation Bar -->
    <nav class="bg-gray-800 shadow-xl fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <span class="text-2xl font-extrabold text-gradient">EduAI</span>
                    <span class="text-lg font-light text-gray-400 hidden md:block">Principal Dashboard</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-1">
                    <button onclick="changeView('dashboard')" id="nav-dashboard"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 inline mr-2"></i>
                        Dashboard
                    </button>
                    <button onclick="changeView('students')" id="nav-students"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="graduation-cap" class="w-4 h-4 inline mr-2"></i>
                        Students
                    </button>
                    <button onclick="changeView('staff')" id="nav-staff"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="users-round" class="w-4 h-4 inline mr-2"></i>
                        Staff
                    </button>
                    <button onclick="changeView('progress')" id="nav-progress"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="trending-up" class="w-4 h-4 inline mr-2"></i>
                        Progress
                    </button>
                    <button onclick="changeView('assessments')" id="nav-assessments"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="clipboard-check" class="w-4 h-4 inline mr-2"></i>
                        Assessments
                    </button>
                    <button onclick="changeView('ai-education')" id="nav-ai-education"
                        class="nav-item px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150 text-sm font-medium">
                        <i data-lucide="brain" class="w-4 h-4 inline mr-2"></i>
                        AI Education
                    </button>
                </div>

                <!-- Right side buttons -->
                <div class="flex items-center space-x-2">
                    <button onclick="exportData()"
                        class="hidden md:flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export</span>
                    </button>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-700 transition">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg bg-gray-700 text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="flex justify-between items-center mb-8">
            <span class="text-2xl font-extrabold text-gradient">EduAI</span>
            <button id="close-mobile-menu" class="p-2 rounded-lg bg-gray-700 text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="space-y-2">
            <button onclick="changeView('dashboard')" id="mobile-nav-dashboard"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Dashboard
            </button>
            <button onclick="changeView('students')" id="mobile-nav-students"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="graduation-cap" class="w-5 h-5 mr-3"></i>
                Students
            </button>
            <button onclick="changeView('staff')" id="mobile-nav-staff"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="users-round" class="w-5 h-5 mr-3"></i>
                Staff
            </button>
            <button onclick="changeView('progress')" id="mobile-nav-progress"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="trending-up" class="w-5 h-5 mr-3"></i>
                Progress
            </button>
            <button onclick="changeView('assessments')" id="mobile-nav-assessments"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="clipboard-check" class="w-5 h-5 mr-3"></i>
                Assessments
            </button>
            <button onclick="changeView('ai-education')" id="mobile-nav-ai-education"
                class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                <i data-lucide="brain" class="w-5 h-5 mr-3"></i>
                AI Education
            </button>
            <div class="pt-4 border-t border-gray-700">
                <button onclick="exportData()"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                    <i data-lucide="download" class="w-5 h-5 mr-3"></i>
                    Export Data
                </button>
                <button onclick="toggleDarkMode()"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                    <i data-lucide="moon" class="w-5 h-5 mr-3"></i>
                    Toggle Theme
                </button>
                <button onclick="showStatistics()"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-150 text-lg font-medium flex items-center">
                    <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
                    Statistics
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-20 pb-8 px-4 md:px-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-200" id="page-title">Dashboard Overview</h1>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-gray-400 hidden md:block">
                    <span id="last-updated">Last updated: Just now</span>
                </div>
                <button onclick="refreshData()" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition"
                    title="Refresh Data">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <div id="view-content" class="min-h-[500px] animate-fade-in">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Statistics Modal -->
    <div id="statistics-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
        <div
            class="bg-gray-800 p-6 rounded-xl shadow-2xl main-shadow max-w-2xl w-full border border-gray-700 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-indigo-400">System Statistics</h3>
                <button onclick="closeStatisticsModal()" class="p-2 rounded-lg hover:bg-gray-700">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="statistics-content" class="space-y-6">
                <!-- Statistics will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Global Message Modal -->
    <div id="message-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl main-shadow max-w-sm w-full border border-gray-700">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-indigo-400"></h3>
            <p id="modal-body" class="text-gray-300 mb-6 text-sm"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn"
                    class="hidden px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                <button id="modal-confirm-btn"
                    class="px-4 py-2 text-sm font-medium text-white gradient-main rounded-lg hover:opacity-90 transition">OK</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex flex-col justify-center items-center">
        <div class="loading-spinner mb-4"></div>
        <p class="text-gray-300" id="loading-text">Loading...</p>
    </div>

    <script>
        // ============================================
        // GLOBAL STATE & INITIALIZATION
        // ============================================

        let appState = {
            currentView: 'dashboard',
            stats: {
                total_students: 0,
                total_staff: 0,
                attendance_rate: 0,
                academic_performance: 0,
                last_updated: new Date().toISOString()
            },
            students: [],
            staff: [],
            progress: {
                overview: {},
                chart: null,
                subjects: []
            },
            assessments: {
                baseline: [],
                midline: [],
                endline: [],
                studentProgress: []
            },
            aiEducation: {
                checklist: [
                    { id: 1, text: 'Staff training completed', completed: false },
                    { id: 2, text: 'Parent consent obtained', completed: false },
                    { id: 3, text: 'Ethical guidelines distributed', completed: false },
                    { id: 4, text: 'Pilot program scheduled', completed: false }
                ],
                metrics: {
                    studentEngagement: 85,
                    teacherConfidence: 92,
                    parentSatisfaction: 78,
                    learningAcceleration: 45
                }
            },
            charts: {}
        };

        // Initialize from localStorage
        function initializeAppState() {
            const savedState = localStorage.getItem('eduai-dashboard-data');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                appState.students = parsedState.students || [];
                appState.staff = parsedState.staff || [];
                appState.assessments = parsedState.assessments || {
                    baseline: [], midline: [], endline: [], studentProgress: []
                };
                appState.aiEducation = parsedState.aiEducation || {
                    checklist: appState.aiEducation.checklist,
                    metrics: appState.aiEducation.metrics
                };
                updateStats();
            } else {
                loadInitialData();
            }
            updateLastUpdated();
        }

        function saveAppState() {
            const stateToSave = {
                students: appState.students,
                staff: appState.staff,
                assessments: appState.assessments,
                aiEducation: appState.aiEducation
            };
            localStorage.setItem('eduai-dashboard-data', JSON.stringify(stateToSave));
            updateStats();
            updateLastUpdated();
        }

        function updateStats() {
            appState.stats.total_students = appState.students.length;
            appState.stats.total_staff = appState.staff.length;

            if (appState.students.length > 0) {
                const totalAttendance = appState.students.reduce((sum, student) => sum + (student.attendance || 0), 0);
                appState.stats.attendance_rate = Math.round(totalAttendance / appState.students.length);

                const totalScores = appState.students.reduce((sum, student) => sum + (student.overall_score || 0), 0);
                appState.stats.academic_performance = Math.round(totalScores / appState.students.length);
            }
            appState.stats.last_updated = new Date().toISOString();
        }

        function updateLastUpdated() {
            const element = document.getElementById('last-updated');
            if (element) {
                const now = new Date();
                element.textContent = `Last updated: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }
        }

        function loadInitialData() {
            // Students with more realistic data
            appState.students = [
                { id: 1, name: "Emma Johnson", grade: 10, overall_score: 92, attendance: 96, email: "emma.j@school.edu" },
                { id: 2, name: "Noah Williams", grade: 9, overall_score: 85, attendance: 92, email: "noah.w@school.edu" },
                { id: 3, name: "Olivia Brown", grade: 11, overall_score: 78, attendance: 88, email: "olivia.b@school.edu" },
                { id: 4, name: "Liam Jones", grade: 10, overall_score: 91, attendance: 95, email: "liam.j@school.edu" },
                { id: 5, name: "Ava Garcia", grade: 9, overall_score: 87, attendance: 90, email: "ava.g@school.edu" }
            ];

            // Staff with more details
            appState.staff = [
                { id: 1, name: "Dr. Sarah Mitchell", role: "Math Teacher", department: "Mathematics", email: "s.mitchell@school.edu", phone: "555-0101" },
                { id: 2, name: "Mr. James Wilson", role: "Science Teacher", department: "Science", email: "j.wilson@school.edu", phone: "555-0102" },
                { id: 3, name: "Ms. Emily Chen", role: "English Teacher", department: "Language Arts", email: "e.chen@school.edu", phone: "555-0103" },
                { id: 4, name: "Dr. Robert Taylor", role: "History Teacher", department: "Social Studies", email: "r.taylor@school.edu", phone: "555-0104" },
                { id: 5, name: "Mrs. Lisa Anderson", role: "Art Teacher", department: "Fine Arts", email: "l.anderson@school.edu", phone: "555-0105" }
            ];

            // Generate progress data with more variety
            appState.assessments.studentProgress = appState.students.map((student, index) => {
                const baseline = Math.floor(Math.random() * 30) + 50;
                const midline = Math.min(baseline + Math.floor(Math.random() * 20), 95);
                const endline = Math.min(midline + Math.floor(Math.random() * 15), 100);

                return {
                    id: student.id,
                    name: student.name,
                    grade: student.grade,
                    baseline_score: baseline,
                    midline_score: midline,
                    endline_score: endline,
                    improvement: endline - baseline
                };
            });

            updateStats();
            saveAppState();
        }

        // ============================================
        // UI UTILITIES
        // ============================================

        function showLoading(message = 'Loading...') {
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('loading-text').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        let resolveModalPromise = null;

        function showModal(title, body, isConfirm = false) {
            return new Promise((resolve) => {
                resolveModalPromise = resolve;
                const modal = document.getElementById('message-modal');
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-body').textContent = body;

                const okBtn = document.getElementById('modal-confirm-btn');
                const cancelBtn = document.getElementById('modal-cancel-btn');

                if (isConfirm) {
                    okBtn.textContent = 'Confirm';
                    okBtn.onclick = () => { closeModal(); resolve(true); };
                    cancelBtn.classList.remove('hidden');
                    cancelBtn.onclick = () => { closeModal(); resolve(false); };
                } else {
                    okBtn.textContent = 'OK';
                    okBtn.onclick = () => { closeModal(); resolve(true); };
                    cancelBtn.classList.add('hidden');
                }

                modal.classList.remove('hidden');
            });
        }

        function closeModal() {
            document.getElementById('message-modal').classList.add('hidden');
            if (resolveModalPromise) {
                resolveModalPromise(false);
                resolveModalPromise = null;
            }
        }

        // ============================================
        // MOBILE MENU
        // ============================================

        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('active');
            });

            closeMobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });

            document.querySelectorAll('#mobile-menu .nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    mobileMenu.classList.remove('active');
                }
            });
        }

        // ============================================
        // VIEW MANAGEMENT
        // ============================================

        async function changeView(newView) {
            appState.currentView = newView;

            // Update navigation active state
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('bg-indigo-700', 'text-white', 'main-shadow');
            });

            // Update both desktop and mobile nav
            document.getElementById(`nav-${newView}`)?.classList.add('bg-indigo-700', 'text-white', 'main-shadow');
            document.getElementById(`mobile-nav-${newView}`)?.classList.add('bg-indigo-700', 'text-white', 'main-shadow');

            const titles = {
                'dashboard': 'Dashboard Overview',
                'students': 'Student Management',
                'staff': 'Staff Directory',
                'progress': 'Academic Progress',
                'assessments': 'Assessment Results',
                'ai-education': 'AI in Early Education'
            };

            document.getElementById('page-title').textContent = titles[newView] || newView.charAt(0).toUpperCase() + newView.slice(1);

            showLoading();
            await loadData();
            hideLoading();
        }

        async function loadData() {
            const viewContent = document.getElementById('view-content');

            switch (appState.currentView) {
                case 'dashboard':
                    await loadDashboardData();
                    break;
                case 'students':
                    renderStudents();
                    break;
                case 'staff':
                    renderStaff();
                    break;
                case 'progress':
                    await loadProgressData();
                    break;
                case 'assessments':
                    await loadAssessmentsData();
                    break;
                case 'ai-education':
                    renderAIEducation();
                    break;
            }

            lucide.createIcons();
        }

        async function refreshData() {
            showLoading('Refreshing data...');
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));

            // Refresh stats
            updateStats();

            // Re-render current view
            await loadData();
            hideLoading();

            showModal('Success', 'Data refreshed successfully');
        }

        // ============================================
        // DASHBOARD VIEW
        // ============================================

        async function loadDashboardData() {
            const stats = appState.stats;

            // Generate mock overview data
            appState.progress.overview = {
                average_grade: stats.academic_performance,
                completion_rate: 92.3,
                top_performer: appState.students.length > 0 ?
                    appState.students.reduce((prev, current) =>
                        (prev.overall_score > current.overall_score) ? prev : current).name : "N/A",
                improvement_rate: 12.7
            };

            // Generate chart data
            appState.progress.chart = {
                labels: ['Math', 'Science', 'English', 'History', 'Art'],
                datasets: [{
                    label: 'Average Score',
                    data: [85, 78, 82, 75, 88],
                    backgroundColor: [
                        'rgba(99, 102, 241, 0.7)',
                        'rgba(139, 92, 246, 0.7)',
                        'rgba(168, 85, 247, 0.7)',
                        'rgba(217, 70, 239, 0.7)',
                        'rgba(236, 72, 153, 0.7)'
                    ],
                    borderColor: [
                        'rgb(99, 102, 241)',
                        'rgb(139, 92, 246)',
                        'rgb(168, 85, 247)',
                        'rgb(217, 70, 239)',
                        'rgb(236, 72, 153)'
                    ],
                    borderWidth: 1
                }]
            };

            renderDashboard();
        }

        function renderDashboard() {
            const stats = appState.stats;
            const overview = appState.progress.overview;
            const chartData = appState.progress.chart;

            const viewContent = document.getElementById('view-content');
            viewContent.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 transition duration-300 hover:scale-[1.01] hover:shadow-indigo-900/50">
                        <div class="flex items-center justify-between">
                            <div class="text-sm font-medium text-gray-400">Total Students</div>
                            <i data-lucide="users" class="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <div class="mt-4 text-3xl font-extrabold text-white">${stats.total_students}</div>

        async function handleAddStudent(event) {
            event.preventDefault();

            const student = {
                id: Date.now(),
                name: document.getElementById('student-name').value,
                grade: parseInt(document.getElementById('student-grade').value),
                email: document.getElementById('student-email').value || '',
                overall_score: parseInt(document.getElementById('student-score').value) || 0,
                attendance: parseInt(document.getElementById('student-attendance').value) || 0
            };

            appState.students.push(student);
            saveAppState();

            // Add to progress data
            const baseline = Math.max(0, student.overall_score - 15 + Math.floor(Math.random() * 30));
            const midline = Math.min(baseline + Math.floor(Math.random() * 20), 95);

            appState.assessments.studentProgress.push({
                id: student.id,
                name: student.name,
                grade: student.grade,
                baseline_score: baseline,
                midline_score: midline,
                endline_score: student.overall_score,
                improvement: student.overall_score - baseline
            });

            saveAppState();

            hideAddStudentForm();
            renderStudents();

            showModal('Success', `${student.name} has been added successfully.`);
        }

                filtered = filtered.filter(student =>

                if (sortBy === 'score') return b.overall_score - a.overall_score;
                if (sortBy === 'attendance') return b.attendance - a.attendance;

            URL.revokeObjectURL(url);

        function exportToCSV(data, filename) {
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => JSON.stringify(row[header])).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

            const avgAttendance = stats.attendance_rate;
            const totalStaff = stats.total_staff;

            const gradeDistribution = {};
            appState.students.forEach(student => {
                gradeDistribution[student.grade] = (gradeDistribution[student.grade] || 0) + 1;
            });

            content.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-700/50 rounded-lg">
                        <div class="text-sm text-gray-400">Total Students</div>
                        <div class="text-2xl font-bold text-white">${totalStudents}</div>
                    </div>
                    <div class="p-4 bg-gray-700/50 rounded-lg">
                        <div class="text-sm text-gray-400">Average Score</div>
                        <div class="text-2xl font-bold text-white">${avgScore}%</div>
                    </div>
                    <div class="p-4 bg-gray-700/50 rounded-lg">
                        <div class="text-sm text-gray-400">Average Attendance</div>
                        <div class="text-2xl font-bold text-white">${avgAttendance}%</div>
                    </div>
                    <div class="p-4 bg-gray-700/50 rounded-lg">
                        <div class="text-sm text-gray-400">Total Staff</div>
                        <div class="text-2xl font-bold text-white">${totalStaff}</div>
                    </div>
                </div>
                
                <div class="bg-gray-700/50 p-4 rounded-lg">
                    <h4 class="font-semibold text-white mb-3">Grade Distribution</h4>
                    <div class="space-y-2">
                        ${Object.entries(gradeDistribution).map(([grade, count]) => `
                            <div class="flex items-center justify-between">
                                <span class="text-gray-300">Grade ${grade}</span>
                                <div class="flex items-center">
                                    <div class="w-32 bg-gray-600 rounded-full h-2 mr-3">
                                        <div class="h-full bg-indigo-500 rounded-full" 
                                             style="width: ${(count / totalStudents) * 100}%">
                                        </div>
                                    </div>
                                    <span class="text-white font-medium">${count}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="bg-gray-700/50 p-4 rounded-lg">
                    <h4 class="font-semibold text-white mb-3">Performance Categories</h4>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-400">
                                ${appState.students.filter(s => s.overall_score >= 80).length}
                            </div>
                            <div class="text-sm text-gray-400">Excellent (80-100%)</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-bold text-yellow-400">
                                ${appState.students.filter(s => s.overall_score >= 60 && s.overall_score < 80).length}
                            </div>
                            <div class="text-sm text-gray-400">Good (60-79%)</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-bold text-red-400">
                                ${appState.students.filter(s => s.overall_score < 60).length}
                            </div>
                            <div class="text-sm text-gray-400">Needs Help (Below 60%)</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-700/50 p-4 rounded-lg">
                    <h4 class="font-semibold text-white mb-3">Attendance Analysis</h4>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-400">
                                ${appState.students.filter(s => s.attendance >= 90).length}
                            </div>
                            <div class="text-sm text-gray-400">Excellent (90-100%)</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-bold text-yellow-400">
                                ${appState.students.filter(s => s.attendance >= 75 && s.attendance < 90).length}
                            </div>
                            <div class="text-sm text-gray-400">Good (75-89%)</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-bold text-red-400">
                                ${appState.students.filter(s => s.attendance < 75).length}
                            </div>
                            <div class="text-sm text-gray-400">Concern (Below 75%)</div>
                        </div>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        function closeStatisticsModal() {
            document.getElementById('statistics-modal').classList.add('hidden');
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        window.onload = function () {
            // Initialize Lucide icons
            lucide.createIcons();

            // Setup mobile menu
            setupMobileMenu();

            // Initialize app state
            initializeAppState();

            // Set initial view
            changeView('dashboard');

            // Initialize the active navigation state
            document.getElementById(`nav-${appState.currentView}`).classList.add('bg-indigo-700', 'text-white', 'main-shadow');
            document.getElementById(`mobile-nav-${appState.currentView}`).classList.add('bg-indigo-700', 'text-white', 'main-shadow');

            // Close modals on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    closeStudentDetailModal();
                    closeStatisticsModal();
                    document.getElementById('student-detail-modal').classList.add('hidden');
                    document.getElementById('add-staff-form').classList.add('hidden');
                }
            });

            // Initial notification
            setTimeout(() => {
                if (appState.students.length === 0) {
                    showModal('Welcome to EduAI Dashboard', 'Get started by adding students and staff to your dashboard. All data is stored locally in your browser.');
                }
            }, 1000);
        };
    </script>
</body>

</html>
